<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <link rel="stylesheet" type="text/css" href="css/game.css"> 
</head>
<body>
  <main>
    <canvas id="myCanvas"></canvas>
    <section class="user-info">
      <h2>Tell about yourself:</h2>
      <div class="info">
        <p>Name: <input type="text" name="name" /></p><br/>
        <div class="radio-btn">
          <p class="selected"><span class="selected"></span>Male</p>
          <p><span></span>Female</p>
        </div>
        <button>I am ready!</button>
      </div>
    </section>
    <section class="modal-dialogue hidden">
    	<h2>Choose your spell</h2>
    	<div class="spells">
    		<figure class="spell">
          <img src="images/spell2.png">
          <figcaption>Attack</figcaption>  
        </figure>
    		<figure class="spell">
          <img src="images/bigSpell2.png">
          <figcaption>Explosion</figcaption>  
        </figure>
    		<figure class="spell">
          <img src="images/cure22.png">
          <figcaption>Cure</figcaption>  
        </figure>
    	</div>
    </section>
    <section class="task-window hidden">
      <h2>You need to solve the task:</h2>
      <div class="task"></div>
      <div class="submit-task">
        <button>Cast Spell</button>
      </div>
      <p class="note"></p>
    </section>
    <section class="greeting hidden">
      <p>Wizard Battle!</p>
    </section>
    <section class="end-msg hidden">
      <p></p>
    </section>
    <section class="game-records hidden">
      <h2>Best Players</h2>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Defeated Monsters</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button>New Game</button>
    </section>
  </main>

  <script src="js/Spell.js"></script>
  <script src="js/Task.js"></script>
  <script src="js/Character.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/records.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
